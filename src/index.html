<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>React and Webpack4</title>
	</head>
	<body>
		<div class="container">
			<h1>Vancouver Rental Explorer</h1>
			<div class="row">
				<div class="col-9">
					<div id="mapid"></div>
				</div>
				<div class="col-3">
					<form>
						<div class="form-group">
							<label for="exampleFormControlSelect1">Rental Type</label>
							<select class="form-control" id="rental-type">
								<option></option>
								<option>apartment</option>
								<option>house</option>
								<option>condo</option>
								<option>townhouse</option>
							</select>
						</div>
						<div class="form-group">
							<label for="example-number-input" class="col-form-label">Min Bdrms</label>
							<input class="form-control" type="number" id="min-bedrooms">
							<label for="example-number-input" class="col-form-label">Max Bdrms</label>
							<input class="form-control" type="number" id="max-bedrooms">
						</div>
						<div class="form-group">
							<label for="example-number-input" class="col-form-label">Min SqFt</label>
							<input class="form-control" type="number" id="min-ft2">
							<label for="example-number-input" class="col-form-label">Max SqFt</label>
							<input class="form-control" type="number" id="max-ft2">
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="dogs">
							<label class="form-check-label" for="dogs">
								Dogs Ok
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="cats">
							<label class="form-check-label" for="cats">
								Cats Ok
							</label>
						</div>
					</form>
					<button id="explore-button" class="btn btn-primary">Explore!</button>
					<button id="explore-button-spinner" class="btn btn-primary" type="button" disabled hidden="true">
						<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
					Loading...
					</button>

					<div id="number-of-listings-container" hidden="true">
						Using <span id="number-of-listings">N/A</span> rentals to make this map!
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
